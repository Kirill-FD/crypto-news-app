name: iOS Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Verify iOS project created
        run: |
          if [ ! -d "ios" ]; then
            echo "‚ùå iOS folder not found!"
            exit 1
          fi
          if [ ! -d "ios/crypto-news-app.xcworkspace" ]; then
            echo "‚ùå .xcworkspace folder not found!"
            ls -la ios/
            exit 1
          fi
          echo "‚úÖ iOS project created successfully"
          echo "üì¶ Workspace location: ios/crypto-news-app.xcworkspace"

      - name: Upload iOS project
        uses: actions/upload-artifact@v4
        with:
          name: ios-project-${{ github.run_number }}
          path: ios/
          retention-days: 7
          compression-level: 6

